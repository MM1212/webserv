servers:
  - listen: 8080
    server_names: localhost
    default: true
    static:
      root: /var/www
    routes:
      - uri: /api
        methods:
          - GET
        static:
          root: /var/api
      - uri: /youtube
        methods:
          - GET
          - POST
        redirect:
          uri: https://youtube.com
          type: permanent
          partial: true
  - listen: [3000, 3001, 8080]
    server_names: 127.0.0.1
