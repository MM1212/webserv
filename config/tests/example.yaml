servers:
  - listen: 8080
    server_names: [localhost, 127.0.0.1]
    default: true
    static:
      root: /var/www
    routes:
      - uri: /api
        methods: [GET]
        static:
          root: /home/mm
          directory_listing: true
      - uri: /upload
        methods: [POST, PUT, DELETE]
        static:
          root: /home/mm/
          send_to: /api/
      - uri: /youtube/
        methods:
          - GET
          - POST
        redirect:
          uri: https://youtube.com
          type: permanent
          partial: true
