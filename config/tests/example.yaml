servers:
  - listen: 0.0.0.0:8080
    server_names: localhost
    default: true
    static:
      root: /var/www
    routes:
      - uri: /api
        methods:
          - GET
        static:
          root: /var/api
      - uri: /cgi-bin
        methods:
          - GET
          - POST
        cgi:
          root: /var/www/cgi-bin
          interpreters:
            - name: python
              path: /usr/bin/python
              extensions:
                - .py
              args:
                - -u
                - $file
                - -- $args
  - listen: [3000, 3001, 8080]
    server_names: 127.0.0.1
