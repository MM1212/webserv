servers:
  - listen: 8080
    server_names: [localhost, 127.0.0.1]
    default: true
    settings:
      # in bytes
      max_body_size: 2000000
    routes:
      - uri: /cgi
        settings:
          methods: [GET, POST, DELETE]
          # max_body_size: 100
        modules:
          - type: cgi
            settings:
              methods: [POST]
              root: 'config/bin/cgi/'
              path_info: 'config/bin/cgi/'
              interpreters:
                - name: python
                  path: /usr/bin/python3
                  extensions: [py]
                  args: [$file]
                # - name: node.js
                #   path: /usr/bin/node
                #   extensions: [js]
                #   args: [$file]
            no_match: next
          - type: static
            settings:
              root: 'config/bin/cgi'
              index: add.html
              directory_listing: true
            no_match: next
          # - type: redirect
          #   settings:
          #     uri: https://youtube.com
          #     type: permanent
          #     partial: false
      - uri: /static
        settings:
          methods: [GET, HEAD]
        modules:
          - type: static
            settings:
              root: '~'
              directory_listing: true
